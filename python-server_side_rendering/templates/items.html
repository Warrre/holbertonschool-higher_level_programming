<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Items List - My Flask App</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h1>Items List</h1>

        {% if items and items|length > 0 %}
            <ul>
                {% for it in items %}
                    <li>{{ it }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
